---
configuration:
  log_level:
    name: Log Level
    description: >-
      Defines the log level for add-on.
  tags:
    name: Add ACL tags for this Tailscale instance.
    description: >-
      This option allows you to specify specific ACL tags for this
      Tailscale instance.
  enable_ssh:
    name: Enable Tailscale SSH
    description: >-
      Your instance will be available via Tailscale SSH.
  enable_exit_node:
    name: Advertise Exit Node
    description: >-
      Enable this option to set up this instance as exit node. Other Tailscale
      instances will be able to route traffic through this instance.
  enable_subnets:
    name: Advertise Subnets
    description: >-
      Enable this option if you want your local networks to be exposted with
      Tailscale. Other Tailscale instances will be able to route traffic to
      this subnets through this instance.
  enable_funnel:
    name: Enable Tailscale Funnel
    description: >-
      If enabled your instance will be available externally via
      your Tailscale domain. See https://tailscale.com/kb/1223/tailscale-funnel
