description: Code Server experience integrated in the Home Assistant frontend.
docker_api: true
hassio_api: true
hassio_role: manager
homeassistant_api: true
image: ghcr.io/elcajon-tech/code-server/{arch}
ingress: true
ingress_port: 1337
ingress_stream: true
init: false
map:
- config:rw
- ssl:rw
- addons:rw
- media:rw
- share:rw
- backup:rw
